<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="muvi entertainment pvt. ltd">
  <title>App</title>

  <!-- css -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/custom.css" />
  <link rel="stylesheet" type="text/css" href="../css/register.css" />

  <!-- js -->
  <script src="../libs/caph/3.0.1/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>

  <!-- custom js -->
  <script src="../js/register.js"></script>
  <script src="../js/rtl.min.js"></script>

</head>

<body>
  <div class="container-fluid ">
    <div class="row">
      <div class="col-lg-6 p-10">
        <div class="left-section">
          <div class="outer-logo"><img src="logo.png" /></div>
        </div>
      </div>
      <div class="loader-blue" id="spinner" style="display: none"></div>
      <div class="col-lg-6 p-10">
        <div class="right-section">
          <div class="logIn-form" id="registerform">
            <div class="middle-bar"></div>
            <form id="registerformDiv">
              <div class="form-group" id="register1Div">
                <input id="register1" type="text" class="form-control" id="name" aria-describedby="namep"
                  placeholder="Name">
              </div>
              <div class="form-group" id="register2Div">
                <input id="register2" type="email" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group" id="register3Div">
                <input id="register3" type="password" class="form-control" id="exampleInputPassword1"
                  placeholder="Password">
              </div>
              <div class="form-group" id="register4Div">
                <input id="register4" type="password" class="form-control" id="exampleInputPassword1"
                  placeholder="Confirm Password">
              </div>
              <button id="register5" type="button" class="btn btn-primary w-100 mt-3 current">Continue</button>
            </form>
            <div class="row mt-5 font-30">
              <div class="col-md-12 text-center" id="textmessage"><span class="text-muted">Already have an
                  account?</span>&nbsp;&nbsp;<span id="login">Login</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="custom-msg-forgotpassword" id="nocontent"></div>
</body>

</html>
